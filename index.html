<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <input type="text" id="search-bar" placeholder="Search for a country..." oninput="handleSearch()">
    </header>

    <main>
        <div id="country-list" class="country-list"></div>
        <div id="favorites" class="favorites">
            <h2>Favorites</h2>
            <ul id="favorite-list"></ul>
        </div>
    </main>

    <button id="show-more" onclick="loadMore()">Show more</button>

    <script src="script.js"></script>
</body>
</html>
